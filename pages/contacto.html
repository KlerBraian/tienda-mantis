        <div class="contacto-contenido">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta, sugerencia o comentario? ¡Nos encantaría escucharte! Por favor, completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
     
            <form class="formulario-contacto" action="#" method="">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electronico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje: </label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="boton-enviar">Enviar mensaje</button>
            </form>
        </div>
    </main>
